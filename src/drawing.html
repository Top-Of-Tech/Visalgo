  <div class="navbar">

      <button class="dropbtn">Coding 
        <i class=""></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Coding Editor</a>

      </div>
    </div>
   <div class="dropdown">

        <i class=""></i>
      </button>

  <div class="dropdown">

        <i class=""></i>

  <canvas class="canvas"></canvas>

  <div class="underbar">
      <button class="clear">Clear</button>

      <div onclick="change_color('red');" class="red"></div>
      <div onclick="change_color('orange');" class="orange"></div>
      <div onclick="change_color('yellow');" class="yellow"></div>
      <div onclick="change_color('green');" class="green"></div>
      <div onclick="change_color('blue');" class="blue"></div>
      <div onclick="change_color('purple');" class="purple"></div>
      <div onclick="change_color('brown');" class="brown"></div>
      <div onclick="change_color('black');" class="black"></div>

      <input type="color" class="custom-color" oninput="change_custom_color();">
      <input type="range" min="1" max="100" class="pen-size" oninput="change_pen_size();">
