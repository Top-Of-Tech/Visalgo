<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/codeeditor.css">
    <script src="js/transition.js"></script>
    <title>VizCDT</title>
</head>
<body>
    <!-- Transition -->
  <div class="transition is-active"></div>

    <div class="backdrop">
      <div class="custom-area">
          <!-- Cloned text will go here -->
      </div>
    </div>
    <textarea name="editor" class="editor" cols="30" rows="10"></textarea>
  
    <div class="output-box">
      <p class="output">Output</p>
    </div>
  
    <button class="run">
      <img class="runimg" src="images/run.png" alt="Run">
    </button>
    
    <div class="input-bg"></div>

    <div class="input-box">
      <h3 class="input-text">Code Input</h3>
      <p class="input-text">(Seperate new inputs by a newline)</p>
      <textarea class="input"></textarea>
      <button class="submit">Submit</button>
    </div>

    <div class="navbar">
      <a href="index.html">Home</a>
     <div class="dropdown">
        <button class="dropbtn">Simulations
          <i class=""></i>
        </button>
        <div class="dropdown-content">
          <a href="solarsystem.html">Solar System</a>
          <a href="audiovisualizer.html">Audio Visualizer</a>
        </div>
      </div>
    <div class="dropdown">
        <button class="dropbtn">Tools
          <i class=""></i>
        </button>
        <div class="dropdown-content">
          <a href="drawing.html">Drawing Editor</a>
          <a href="codeeditor.html">Coding Editor</a>
  
        </div>
      </div>
  
    
  
    <script src="js/codeeditor.js"></script>
</body>
</html>
